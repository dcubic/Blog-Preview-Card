<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Blog preview card</title>
  </head>
  <body>
    <main class="preview-card">
      <img id="svg-img" src="assets/images/illustration-article.svg" alt="Funky illustration">
      <p class="highlighted small-font bold-font">Learning</p>
      <p class="small-font date">Published 21 Dec 2023</p>
      <p class="bold-font large-font">HTML & CSS foundations</p>
      <p class="grey description mid-font">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="horizontal-container">
        <img id="avatar" src="assets/images/image-avatar.webp" alt="Supposedly Greg Hooper">
        <p class="mid-font bold-font">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
